//=============================================================================================================================================
// SCREAM XHAIR
//=============================================================================================================================================

// Scream Xhair

cl_crosshaircolor 4
cl_crosshairsize 2
cl_crosshairdot 0
cl_crosshairgap -2
cl_crosshair_drawoutline 1
cl_crosshairalpha 150
cl_crosshairthickness 0.5 //0.9
cl_fixedcrosshairgap -9
cl_crosshairstyle 4
cl_crosshairusealpha 1

echo "Scream Xhair Loaded"

alias +color "toggle cl_crosshaircolor 4 5"
alias +size "toggle  cl_crosshairsize 2 500"
alias +dot "toggle cl_crosshairdot 0 55"
alias +gap "toggle cl_crosshairgap -2 0"
alias +outline "toggle cl_crosshair_drawoutline 1 0"
alias +alpha "toggle cl_crosshairalpha 150 255"
alias +thickness "toggle cl_crosshairthickness 0.9 0.75"
alias +fixedgap "toggle cl_fixedcrosshairgap -9 3"
alias +style "toggle cl_crosshairstyle 4 2"
alias +usealpha "toggle cl_crosshairusealpha 1 1"
bind "MOUSE1" "+attack; +color; +size; +dot; +gap; +outline; +alpha; +thickness; +fixedgap; +style; +usealpha; spec_prev"


