//=============================================================================================================================================
// THICK XHAIR
//=============================================================================================================================================

// Thick Xhair

cl_crosshaircolor 5
cl_crosshairsize 500
cl_crosshairdot 55
cl_crosshairgap 0
cl_crosshair_drawoutline 0
cl_crosshairalpha 255
cl_crosshairthickness 0.75
cl_fixedcrosshairgap 0
cl_crosshairstyle 2
cl_crosshairusealpha 1

echo "Thick Xhair Loaded"

alias +color "toggle cl_crosshaircolor 5 5"
alias +size "toggle  cl_crosshairsize 500 500"
alias +dot "toggle cl_crosshairdot 55 55"
alias +gap "toggle cl_crosshairgap 0 0"
alias +outline "toggle cl_crosshair_drawoutline 0 0"
alias +alpha "toggle cl_crosshairalpha 255 255"
alias +thickness "toggle cl_crosshairthickness 0.75 0.75"
alias +fixedgap "toggle cl_fixedcrosshairgap 0 3"
alias +style "toggle cl_crosshairstyle 2 2"
alias +usealpha "toggle cl_crosshairusealpha 1 1"
bind "MOUSE1" "+attack; +color; +size; +dot; +gap; +outline; +alpha; +thickness; +fixedgap; +style; +usealpha; spec_prev"