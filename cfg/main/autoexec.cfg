//=============================================================================================================================================
// ESY Autoexec Config
//=============================================================================================================================================
// Binds:
// MOUSE 1 - Attack
// MOUSE 2 - Zoom / Secondary Attack
// MOUSE 4 - Walk
// MOUSE 5 - Change Crosshair
// C - Crouch
// V - Talk
// P - Toggle netgraph
// Number 0 OR ) - Radar Toggler
// Shift - Stealth Voice
// F6 - Quit CS GO
// F7 - FPS SWITCHER 
// type "reloadall" in console - Reloads Autoexec (CS GO) Config (Reloads all binds)
// Note that binds are remembered between sessions. Unloading and reloading the config is important!

//=============================================================================================================================================
// AUDIO
//=============================================================================================================================================

volume 								"1.00"
voice_enable 						"1"
voice_scale							"1"
windows_speaker_config 				"1"
snd_musicvolume 					"0"
snd_mixahead						"0.05"
voice_mixer_volume 					"1"
snd_pitchquality 					"1"
snd_ducking_off 					"1"
snd_front_headphone_position 		"90"
snd_rear_headphone_position 		"90"
snd_headphone_pan_exponent 			"1.2"
snd_headphone_pan_radial_weight 	"1"
snd_legacy_surround 				"0" // emulated surround sound
snd_mute_losefocus  				"1" // mute game when alt-tabbed
dsp_enhance_stereo 					"0"
dsp_slow_cpu 						"0"
lobby_voice_chat_enabled 			"0" // voice chat in lobby
cl_mute_all_but_friends_and_party 	"0"
snd_async_flush

echo 								"Audio Settings Loaded"

//=============================================================================================================================================
