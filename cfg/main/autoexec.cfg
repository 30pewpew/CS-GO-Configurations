//=============================================================================================================================================
// RADAR
//=============================================================================================================================================

cl_radar_always_centered 	"0"
cl_radar_rotate 			"1"
cl_radar_icon_scale_min 	"1"

echo 						"Radar Settings Loaded"

//=============================================================================================================================================
// RADAR ZOOM TOGGLER + Zoom While Defusing or Holding E
//=============================================================================================================================================

alias "zoom" 		"zoom1"
alias "zoom1" 		"cl_radar_scale 0.30; alias zoom zoom2;"
alias "zoom2" 		"cl_radar_scale 0.40; alias zoom zoom3;"
alias "zoom3" 		"cl_radar_scale 0.75; alias zoom zoom4;"
alias "zoom4" 		"cl_radar_scale 1.00; alias zoom zoom5;"
alias "zoom5" 		"cl_radar_scale 1.15; alias zoom zoom1;"

bind "0" 			"zoom"
bind "e" 			"+radar" 

alias "+radar" 		"+use; cl_radar_always_centered 1; cl_radar_scale 0.60" 
alias "-radar" 		"-use; cl_radar_always_centered 0; cl_radar_scale 0.3"

echo 				"Radar Script Loaded"

//=============================================================================================================================================
// FPS TOGGLER FOR FAST MAP LOAD
//=============================================================================================================================================
// Toggle FPS for loading maps faster

alias "fpschange" 	"fpschange1"
alias "fpschange1" 	"fps_max 59 ; playvol buttons\blip1 0.5 ; framesecho; alias fpschange fpschange2"
alias "fpschange2" 	"fps_max 5 ; playvol buttons\blip2 0.5 ; framesecho ; alias fpschange fpschange1"
alias "framesecho" 	"echo1"
alias "echo1" 		"echo DEFAULT FPS; alias framesecho echo2"
alias "echo2" 		"echo LOW FPS; alias framesecho echo1"
bind "F7" 			"fpschange"
echo 				"FPS Toggler Loaded"

//=============================================================================================================================================
// NET GRAPH TOGGLER
//=============================================================================================================================================

// Toggles between different netgraphs to your desired netgraph (even none)

alias graph 		"graph1"
alias graph1 		"net_graphpos 1 ; net_graphproportionalfont 0 ; net_graph 4 ; alias graph graph2"
alias graph2 		"net_graphpos 1 ; net_graphproportionalfont 1 ; net_graph 4 ; alias graph graph3"
alias graph3 		"net_graphpos 1 ; net_graphproportionalfont 0 ; net_graph 1 ; alias graph graph4"
alias graph4 		"net_graphpos 1 ; net_graphproportionalfont 1 ; net_graph 1 ; alias graph graph5"
alias graph5 		"net_graphpos 1 ; net_graph 0 ; alias graph graph1"
bind "p" 			"graph"

echo 				"Net Graph Script Loaded"

//=============================================================================================================================================
// NET SETTINGS
//=============================================================================================================================================

cl_updaterate 		"128"
cl_cmdrate 			"128"
rate 				"128000"
cl_interp 			"0"
cl_interp_ratio 	"1"
cl_lagcompensation 	"1"
clientport 			"1337"
cl_predictweapons 	"1"
net_client_steamdatagram_enable_override "1"

echo 				"Net Settings Loaded"

//=============================================================================================================================================
// CROSSHAIR TOGGLER
//=============================================================================================================================================

alias xhair 		"xhair1"
alias xhair1 		"exec thinxhair.cfg ; echo thinxhair loaded ; alias xhair xhair2"
alias xhair2 		"exec smallxhair.cfg ; echo smallxhair loaded ; alias xhair xhair3"
alias xhair3 		"exec thickxhair.cfg ; echo thickxhair loaded ; alias xhair xhair4"
alias xhair4 		"exec screamxhair.cfg ; echo screamxhair loaded ; alias xhair xhair5"
alias xhair5 		"exec happyxhair.cfg ; echo happyxhair loaded ; alias xhair xhair6"
alias xhair6 		"exec guardianxhair.cfg ; echo guardianxhair loaded ; alias xhair xhair7"
alias xhair7 		"exec simplexhair.cfg ; echo simplexhair loaded ; alias xhair xhair1"

bind "MOUSE5" 		"xhair"

echo 				"Crosshair Toggler Loaded"

//=============================================================================================================================================
// CUSTOM KEYBOARD SETTINGS AND VIEWMODELS
//=============================================================================================================================================

// View Model Settings

bind "1" 			"slot1; viewmodel_fov 65"
bind "2" 			"slot2; viewmodel_fov 65"
bind "3" 			"slot3;  viewmodel_fov 65"

// Mouse Binds + Keyboard Binds

bind "MOUSE2" 		"+attack2; spec_prev"
bind "MOUSE4" 		"+speed"
bind "c" 			"+duck"
bind "f" 			"+lookatweapon"
bind "v" 			"+voicerecord"
bind "F6" 			"quit prompt"

// Movement Script

alias "mtoggle" "nullmovement"
alias "nullmovement" "unbind w; unbind s; unbind a; unbind d; bind w +mfwd; bind s +mback; bind a +mleft; bind d +mright; echo nullmovement loaded; alias mtoggle standardmovement"

alias "standardmovement" "unbind w; unbind s; unbind a; unbind d; bind w +forward; bind s +back; bind a +moveleft; bind d +moveright; echo standardmovement loaded; alias mtoggle nullmovement"

bind "=" "mtoggle"

alias "+mfwd" "-back;+forward;alias checkfwd +forward"
alias "+mback" "-forward;+back;alias checkback +back"
alias "+mleft" "-moveright;+moveleft;alias checkleft +moveleft"
alias "+mright" "-moveleft;+moveright;alias checkright +moveright"
alias "-mfwd" "-forward;checkback;alias checkfwd none"
alias "-mback" "-back;checkfwd;alias checkback none"
alias "-mleft" "-moveleft;checkright;alias checkleft none"
alias "-mright" "-moveright;checkleft;alias checkright none"
alias "checkfwd" "none"
alias "checkback" "none"
alias "checkleft" "none"
alias "checkright" "none"
alias "none" ""


// CROUCHJUMP
alias +cjump 		"+jump;+duck;spec_mode"
alias -cjump 		"-jump; -duck"
bind "space" 		"+cjump"

// Quick Flash
alias quickflash 	"use weapon_flashbang"
bind "MWHEELUP" 	"use weapon_knife; quickflash"

// Quick Smoke
alias quicksmoke 	"use weapon_smokegrenade"
bind "MWHEELDOWN" 	"quicksmoke"

// Nade Binds
bind "7" 			"use weapon_hegrenade"
bind "8" 			"use weapon_incgrenade; use weapon_molotov"

// Download Custom Materials / Maps
cl_downloadfilter	"all"

echo 				"Custom Settings Loaded"


//=============================================================================================================================================
// Show CS Go Map + Display Damage Script
//=============================================================================================================================================

developer 			"1"
con_enable 			"1"
con_filter_enable 	"2"
con_filter_text_out "game:mapgroupname"
con_filter_text 	"game:map"

alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.5; alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons\blip2 0.5; alias displaydamage "displaydamage_on""
bind "F5" 			"displaydamage"

echo 				"Show CSGO Map + Display Damage Scripts Loaded"

//=============================================================================================================================================
// Voice Toggler
//=============================================================================================================================================

alias stealth 		"stealth_off"
alias stealth_off 	"voice_enable 1; playvol ui\armsrace_kill_02 0.5; alias stealth stealth_on"
alias stealth_on 	"voice_enable 0; playvol ui\armsrace_kill_01 0.5; alias stealth stealth_off"
alias +vchat 		"+voicerecord; voice_enable 1; alias stealth stealth_on"
alias -vchat 		"-voicerecord"
bind "v" 			"+vchat"
bind "shift" 		"stealth"

echo 				"Voice Toggler Script Enabled"

